<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>

    <!-- css link -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>


    <div class="timer">

      <div class="container">
        <div class="sec"></div>
        <div class="min"></div>
        <div class="hour"></div>
      </div>
      <!-- container -->

      <div class="btn-group">
        <button type="button" class="start">Start</button>
        <button type="reset" class="reset">Reset</button>
      </div>
      <!-- Btn-group -->


    </div>
    <!-- Timer -->


    <!-- js links -->
    <script src="script.js"></script>
  </body>
</html>
